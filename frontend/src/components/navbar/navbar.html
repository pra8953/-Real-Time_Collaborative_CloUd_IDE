<nav
  class="flex flex-wrap items-center justify-between bg-white px-6 py-3 shadow-md transition-all duration-300"
>
  <!-- Left: Logo + Text -->
  <div class="flex items-center space-x-3">
    <h1
      class="text-2xl font-extrabold bg-gradient-to-r from-[#171321] to-[#F472B6] bg-clip-text text-transparent tracking-wide"
    >
      CODECOLLAB
    </h1>
  </div>

  <!-- Right: Controls -->
  <div
    class="flex flex-wrap items-center justify-center gap-3 md:gap-4 mt-3 md:mt-0 w-full md:w-auto"
  >
    <!-- Search Bar -->
    <div class="relative w-full sm:w-auto">
      <input
        type="text"
        placeholder="Search"
        class="w-full sm:w-auto border border-gray-300 rounded-xl py-1.5 px-3 pl-9 focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-800 transition-all"
      />
      <span class="absolute left-2.5 top-2 text-gray-500">
        <i class="fa fa-search"></i>
      </span>
    </div>

    <!-- Day/Night Toggle -->
    <button
      (click)="toggleTheme()"
      class="p-2 rounded-full hover:bg-gray-100 transition-all"
      title="Toggle theme"
    >
      <i
        [ngClass]="isDark ? 'fa fa-moon text-yellow-400 text-lg' : 'fa fa-sun text-gray-700 text-lg'"
      ></i>
    </button>

    <!-- Language Dropdown -->
    <select
      [(ngModel)]="selectedLanguage"
      class="border border-gray-300 rounded-lg py-1 px-2 focus:outline-none focus:ring-1 focus:ring-pink-400 transition-all"
    >
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
    </select>

    <!-- Go to Terminal Button -->
    <button
      class="text-white font-medium px-5 py-1.5 rounded-full bg-gradient-to-r from-[#171321] to-[#F472B6] hover:opacity-90 transition-all shadow-md"
    >
      Go to terminal
    </button>
  </div>
</nav>
