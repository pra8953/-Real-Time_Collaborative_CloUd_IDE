<!-- Navigation -->
<nav class="bg-white dark:bg-gray-900 shadow-lg dark:shadow-gray-900/30 sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center space-x-3">
        <a routerLink="/" class="shrink-0 flex items-center cursor-pointer">
          <div class="h-10 w-10 rounded-lg bg-linear-to-r from-pink-500 to-pink-500 flex items-center justify-center">
            <i class="fas fa-code text-white text-lg"></i>
          </div>
          <h1 class="ml-3 text-2xl font-bold text-gray-900 dark:text-white">
            Code<span class="bg-linear-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">Collab</span>
          </h1>
        </a>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden md:flex items-center space-x-1">
        <a 
          routerLink="/features" 
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
          routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
        >
          Features
        </a>
        <a 
          routerLink="/solutions" 
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
          routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
        >
          About us
        </a>
        <a 
          routerLink="/pricing" 
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
          routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
        >
          Demo
        </a>
        <a 
          routerLink="/resources" 
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
          routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
        >
          Documentations
        </a>
      </div>

      <!-- Right Side Controls -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Search Bar -->
        <div class="relative">
          <input
            type="text"
            placeholder="Search..."
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            class="w-48 border border-gray-300 dark:border-gray-700 rounded-xl py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-pink-500 dark:focus:ring-pink-600 text-gray-800 dark:text-gray-200 dark:bg-gray-800 transition-all duration-300"
          />
          <span class="absolute left-3 top-2.5 text-gray-400 dark:text-gray-500">
            <i class="fas fa-search"></i>
          </span>
        </div>

        <!-- Language Dropdown -->
        <div class="language-dropdown relative">
          <button 
            (click)="toggleLanguageDropdown()"
            class="flex items-center space-x-1 px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
          >
            <i class="fas fa-globe"></i>
            <span>{{ selectedLanguage.toUpperCase() }}</span>
            <i class="fas fa-chevron-down text-xs transition-transform duration-200" [class.rotate-180]="isLanguageDropdownOpen"></i>
          </button>
          
          <div 
            *ngIf="isLanguageDropdownOpen"
            @dropdownAnimation
            class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2 z-50 border border-gray-200 dark:border-gray-700"
          >
            <button 
              (click)="selectLanguage('en')"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
            >
              English
            </button>
            <button 
              (click)="selectLanguage('hi')"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
            >
              Hindi
            </button>
            <button 
              (click)="selectLanguage('es')"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
            >
              Spanish
            </button>
          </div>
        </div>

        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-300"
          [title]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <i 
            [class]="isDarkMode ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-gray-600'"
            class="transition-all duration-300"
          ></i>
        </button>

        <!-- Go to Terminal Button -->
        <button
          routerLink="/terminal"
          class="text-white font-medium px-5 py-2 rounded-full bg-linear-to-r from-gray-900 to-pink-500 hover:from-gray-800 hover:to-pink-600 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
        >
          Go to terminal
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center space-x-2">
        <button 
          (click)="toggleTheme()" 
          class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-all"
          [title]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <i 
            [class]="isDarkMode ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-gray-600'"
          ></i>
        </button>
        <button 
          id="mobile-menu-button"
          (click)="toggleMobileMenu()" 
          class="p-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all duration-200"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    *ngIf="isMobileMenuOpen"
    @mobileMenuAnimation
    id="mobile-menu"
    class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 px-4 pt-2 pb-4"
  >
    <div class="space-y-2">
      <a 
        (click)="closeMobileMenu()"
        routerLink="/features" 
        class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
        routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
      >
        Features
      </a>
      <a 
        (click)="closeMobileMenu()"
        routerLink="/solutions" 
        class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
        routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
      >
        Solutions
      </a>
      <a 
        (click)="closeMobileMenu()"
        routerLink="/pricing" 
        class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
        routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
      >
        Pricing
      </a>
      <a 
        (click)="closeMobileMenu()"
        routerLink="/resources" 
        class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800"
        routerLinkActive="text-pink-500 dark:text-pink-400 bg-gray-50 dark:bg-gray-800"
      >
        Resources
      </a>
      
      <div class="pt-2 border-t border-gray-200 dark:border-gray-700">
        <div class="relative mb-3">
          <input
            type="text"
            placeholder="Search..."
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            class="w-full border border-gray-300 dark:border-gray-700 rounded-xl py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-pink-500 dark:focus:ring-pink-600 text-gray-800 dark:text-gray-200 dark:bg-gray-800 transition-all duration-300"
          />
          <span class="absolute left-3 top-2.5 text-gray-400 dark:text-gray-500">
            <i class="fas fa-search"></i>
          </span>
        </div>
        
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center space-x-2">
            <i class="fas fa-globe text-gray-500"></i>
            <span class="text-gray-700 dark:text-gray-300">Language</span>
          </div>
          <select 
            [(ngModel)]="selectedLanguage"
            (change)="selectLanguage(selectedLanguage)"
            class="border border-gray-300 dark:border-gray-700 rounded-lg py-1 px-2 focus:outline-none focus:ring-1 focus:ring-pink-500 dark:bg-gray-800 dark:text-gray-200"
          >
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        
        <button
          (click)="closeMobileMenu()"
          routerLink="/terminal"
          class="w-full text-white font-medium px-5 py-2 rounded-full bg-linear-to-r from-gray-900 to-pink-500 hover:from-gray-800 hover:to-pink-600 transition-all duration-300 shadow-md"
        >
          Go to terminal
        </button>
      </div>
    </div>
  </div>
</nav>
