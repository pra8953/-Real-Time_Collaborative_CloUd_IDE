<!-- Edit Project Section -->
<div
  class="edit-project-container p-4 md:p-6 w-full bg-gray-50 dark:bg-gray-800 min-h-screen transition-all duration-300"
>
  <!-- Header -->
  <div class="mb-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div class="flex-1">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Edit Project</h1>
        <p class="text-gray-600 dark:text-gray-400 text-sm">
          Update your project details and settings
        </p>
      </div>
      <button
        routerLink="/dashboard"
        class="border border-gray-300 dark:border-gray-600 hover:border-gray-400 dark:hover:border-gray-500 text-gray-700 dark:text-gray-300 font-medium px-4 py-2 rounded-lg transition-all duration-200 text-sm whitespace-nowrap w-full sm:w-auto"
      >
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Projects
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto">
    <!-- Loading State -->
    <div
      *ngIf="loading"
      class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-8 text-center"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500 mx-auto mb-4"
      ></div>
      <p class="text-gray-600 dark:text-gray-400">Loading project details...</p>
    </div>

    <!-- Form Section -->
    <div
      *ngIf="!loading"
      class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6"
    >
      <form [formGroup]="projectForm">
        <!-- Project Name -->
        <div class="mb-6">
          <label
            for="projectName"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Project Name *
          </label>
          <input
            id="projectName"
            type="text"
            formControlName="name"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-800 dark:text-white transition-all duration-200"
            placeholder="Enter project name"
            [class.border-red-500]="
              projectForm.get('name')?.invalid && projectForm.get('name')?.touched
            "
          />

          <div
            *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched"
            class="mt-1 text-sm text-red-600"
          >
            Project name is required
          </div>
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label
            for="projectDescription"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            Description *
          </label>
          <textarea
            id="projectDescription"
            formControlName="description"
            rows="4"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-800 dark:text-white transition-all duration-200 resize-none"
            placeholder="Describe your project goals, features, and objectives..."
            [class.border-red-500]="
              projectForm.get('description')?.invalid && projectForm.get('description')?.touched
            "
          ></textarea>

          <div
            *ngIf="
              projectForm.get('description')?.invalid && projectForm.get('description')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Project description is required
          </div>
        </div>

        <!-- Project Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Project ID
            </label>
            <div
              class="px-4 py-3 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700"
            >
              <code class="text-sm text-gray-600 dark:text-gray-400">{{ projectId }}</code>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Created Date
            </label>
            <div
              class="px-4 py-3 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700"
            >
              <span class="text-sm text-gray-600 dark:text-gray-400">{{
                createdAt | date : 'medium'
              }}</span>
            </div>
          </div>
        </div>

        <!-- Settings Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Visibility -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
              Visibility
            </label>
            <div class="space-y-3">
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  formControlName="visibility"
                  value="private"
                  class="text-pink-500 focus:ring-pink-500"
                />
                <div class="flex items-center space-x-2">
                  <i class="fas fa-lock text-gray-500"></i>
                  <div>
                    <div class="text-sm font-medium text-gray-900 dark:text-white">Private</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">
                      Only you and invited members can access
                    </div>
                  </div>
                </div>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  formControlName="visibility"
                  value="public"
                  class="text-pink-500 focus:ring-pink-500"
                />
                <div class="flex items-center space-x-2">
                  <i class="fas fa-globe text-gray-500"></i>
                  <div>
                    <div class="text-sm font-medium text-gray-900 dark:text-white">Public</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">
                      Anyone can view the project
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div
          class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-200 dark:border-gray-700"
        >
          <button
            type="button"
            routerLink="/dashboard"
            class="px-6 py-3 border border-gray-300 dark:border-gray-600 hover:border-gray-400 dark:hover:border-gray-500 text-gray-700 dark:text-gray-300 font-medium rounded-lg transition-all duration-200 text-sm order-2 sm:order-1"
          >
            Cancel
          </button>

          <button
            type="submit"
            (click)="onSubmit()"
            [disabled]="projectForm.invalid || updating"
            class="px-6 py-3 bg-linear-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-medium rounded-lg transition-all duration-200 shadow-md hover:shadow-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed order-1 sm:order-3 flex items-center justify-center"
          >
            <span *ngIf="!updating"> <i class="fas fa-save mr-2"></i>Update Project </span>
            <span *ngIf="updating">Updating...</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Help Text -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        All changes are saved automatically when you update the project
      </p>
    </div>
  </div>
</div>
