<!-- Create Project Section -->
<div class="create-project-container p-4 md:p-6 w-full bg-gray-50 dark:bg-gray-800 min-h-screen transition-all duration-300">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div class="flex-1">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Create New Project</h1>
        <p class="text-gray-600 dark:text-gray-400 text-sm">Set up your new development project and configure its settings</p>
      </div>
      <button 
        routerLink="/dashboard"
        class="border border-gray-300 dark:border-gray-600 hover:border-gray-400 dark:hover:border-gray-500 text-gray-700 dark:text-gray-300 font-medium px-4 py-2 rounded-lg transition-all duration-200 text-sm whitespace-nowrap w-full sm:w-auto">
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Projects
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto">
    <!-- Progress Steps -->
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2 text-pink-500">
          <div class="w-8 h-8 bg-linear-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-bold">1</span>
          </div>
          <span class="text-sm font-medium">Project Details</span>
        </div>
       
        <div class="flex-1 h-1 bg-gray-200 dark:bg-gray-700 mx-4"></div>
        <div class="flex items-center space-x-2 text-gray-500 dark:text-gray-400">
          
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
      <form [formGroup]="projectData">
        <!-- Project Name -->
        <div class="mb-6">
          <label for="projectName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Project Name *
          </label>
          <input
            id="projectName"
            type="text"
            formControlName="name"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-800 dark:text-white transition-all duration-200"
            placeholder="Enter project name"
            >
          
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label for="projectDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Description *
          </label>
          <textarea
            id="projectDescription"
            formControlName="description"
            rows="4"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent dark:bg-gray-800 dark:text-white transition-all duration-200 resize-none"
            placeholder="Describe your project goals, features, and objectives..."
           ></textarea>
          <div class="mt-2 flex justify-between text-xs text-gray-500 dark:text-gray-400">
            
          </div>
        </div>

       


        <!-- Settings Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Visibility -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
              Visibility
            </label>
            <div class="space-y-3">
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  formControlName="visibility"
                  value="private"
                  class="text-pink-500 focus:ring-pink-500">
                <div class="flex items-center space-x-2">
                  <i class="fas fa-lock text-gray-500"></i>
                  <div>
                    <div class="text-sm font-medium text-gray-900 dark:text-white">Private</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Only you and invited members can access</div>
                  </div>
                </div>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer">
                <input
                  type="radio"
                  formControlName="visibility"
                  value="public"
                  class="text-pink-500 focus:ring-pink-500">
                <div class="flex items-center space-x-2">
                  <i class="fas fa-globe text-gray-500"></i>
                  <div>
                    <div class="text-sm font-medium text-gray-900 dark:text-white">Public</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Anyone can view the project</div>
                  </div>
                </div>
              </label>
            </div>
          </div>

          
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-200 dark:border-gray-700">
          <button
            type="button"
            routerLink="/dashboard"
            class="px-6 py-3 border border-gray-300 dark:border-gray-600 hover:border-gray-400 dark:hover:border-gray-500 text-gray-700 dark:text-gray-300 font-medium rounded-lg transition-all duration-200 text-sm order-2 sm:order-1">
            Cancel
          </button>
          <button
            type="submit"
            (click)="onSubmit()"
            class="px-6 py-3 bg-linear-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-medium rounded-lg transition-all duration-200 shadow-md hover:shadow-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed order-1 sm:order-2 flex items-center justify-center">
           Create Project
          </button>
        </div>
      </form>
    </div>

    <!-- Help Text -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        You can always modify these settings later in your project configuration
      </p>
    </div>
  </div>
</div>
