<!-- Mobile Toggle Button -->
<button *ngIf="!isMessagesOpen" (click)="toggleMessages()"
  class="messages-toggle-btn lg:hidden fixed top-20 right-4 z-50 bg-white dark:bg-gray-800 p-2 rounded-md shadow-md border border-gray-200 dark:border-gray-700">
  <i class="fas fa-comments text-gray-700 dark:text-gray-300"></i>
</button>

<!-- Mobile Overlay -->
<div *ngIf="isMessagesOpen" (click)="closeMessages()"
  class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300">
</div>

<!-- Messages & Activity Sidebar -->
<div [class]="'messages-sidebar p-5 w-full min-w-64 bg-white dark:bg-gray-900 border-l border-gray-200 dark:border-gray-700 h-screen sticky top-0 overflow-y-auto transition-transform duration-300 ' +
            (isMessagesOpen ? 'translate-x-0' : 'translate-x-full lg:translate-x-0')">

  <!-- Header -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Activity</h2>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Project updates</p>
      </div>
      <div class="flex items-center space-x-2">
        <!-- Close button for mobile -->
        <button *ngIf="!isMessagesOpen" (click)="closeMessages()"
          class="lg:hidden p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded transition-colors">
          <i class="fas fa-times text-sm"></i>
        </button>
        <button class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded transition-colors">
          <i class="fas fa-ellipsis-v text-sm"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <div class="grid grid-cols-2 gap-2">
      <div class="text-center p-2 bg-gray-50 dark:bg-gray-800 rounded">
        <div class="text-lg font-bold text-gray-900 dark:text-white">{{ totalProjects }}</div>
        <div class="text-xs text-gray-600 dark:text-gray-400">Projects</div>
      </div>
      <div class="text-center p-2 bg-gray-50 dark:bg-gray-800 rounded">
        <div class="text-lg font-bold text-gray-900 dark:text-white">{{ activeProjects }}</div>
        <div class="text-xs text-gray-600 dark:text-gray-400">Active</div>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-3 flex items-center">
      <i class="fas fa-bell mr-2 text-gray-500"></i>
      Recent
    </h3>
    <div class="space-y-3">
      <div *ngFor="let activity of recentActivities"
        class="flex items-start space-x-2 p-2 rounded hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
        <div class="flex-shrink-0 w-6 h-6 rounded bg-gray-100 dark:bg-gray-700 flex items-center justify-center mt-0.5">
          <i class="fas {{ activity.icon }} text-gray-500 dark:text-gray-400 text-xs"></i>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-xs text-gray-900 dark:text-white leading-tight">{{ activity.message }}</p>
        </div>
      </div>
    </div>
  </div>
