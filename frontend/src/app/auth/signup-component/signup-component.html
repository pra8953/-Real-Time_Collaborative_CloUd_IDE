<section
  class="signup-section text-white relative overflow-hidden min-h-screen flex items-center justify-center"
>
  <!-- Main Background -->
  <div class="absolute inset-0 bg-linear-to-br from-gray-900 via-gray-900 to-black"></div>

  <!-- Color Overlay -->
  <div
    class="absolute inset-0 bg-linear-to-r from-pink-900/10 via-purple-900/15 to-violet-900/10"
  ></div>

  <!-- Animated Grid Background -->
  <div class="absolute inset-0 bg-grid-pattern opacity-30"></div>

  <!-- Floating Particles -->
  <div class="particles-container absolute inset-0" [@particleAnimation]="currentParticleState">
    <div
      *ngFor="let particle of particles"
      class="particle absolute bg-linear-to-r from-pink-700 to-purple-700 rounded-full opacity-40"
      [style]="getParticleStyle(particle)"
    ></div>
  </div>

  <!-- Animated Orbs -->
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
  <div class="floating-orb orb-3"></div>

  <!-- Floating Code Elements -->
  <div class="floating-elements-container" [@floatAnimation]>
    <div
      *ngFor="let element of floatingElements"
      class="floating-element"
      [style]="getFloatingElementStyle(element)"
      [class]="element.type"
    >
      {{ element.content }}
    </div>
  </div>

  <button
    (click)="onBackToHome()"
    class="close-btn group absolute top-6 right-6 z-20 flex items-center justify-center w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 border border-white/20 transition-all duration-300 backdrop-blur-sm hover:scale-110 cursor-pointer"
  >
    <span class="close-icon text-xl font-light">√ó</span>
  </button>

  <div class="relative z-10 container mx-auto px-4 w-full max-w-md py-10">
    <!-- Signup Card -->
    <div class="signup-card" [@cardAnimation]>
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="logo-container mb-6">
          <h1 class="logo-text text-2xl font-bold flex items-center">
            <span class="logo-icon text-3xl">‚ö°</span>
            <span class="text-gray-300"> Code </span>
            <span
              class="bg-linear-to-r from-pink-500 via-purple-500 to-violet-500 bg-clip-text text-transparent animate-gradient"
              >Collab</span
            >
          </h1>
        </div>
        <h2 class="signup-title text-3xl font-bold mb-2">Join the Community</h2>
        <p class="signup-subtitle text-gray-400">Start your coding journey with us</p>
      </div>

      <!-- Signup Form -->
      <form (ngSubmit)="onSignup()" class="space-y-6">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name" class="form-label">
            <span class="label-icon">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </span>
            Full Name
          </label>
          <div class="input-container">
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              required
              class="form-input"
              placeholder="John Doe"
            />
            <div class="input-glow"></div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">
            <span class="label-icon">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </span>
            Email Address
          </label>
          <div class="input-container">
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              class="form-input"
              placeholder="developer@example.com"
            />
            <div class="input-glow"></div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-icon">üîí</span>
            Password
          </label>
          <div class="input-container">
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              class="form-input"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              minlength="6"
            />
            <div class="input-glow"></div>
          </div>
          <p class="password-hint text-xs text-gray-400 mt-1">
            Password must be at least 6 characters long
          </p>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            <span class="label-icon">‚úÖ</span>
            Confirm Password
          </label>
          <div class="input-container">
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              class="form-input"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
            <div class="input-glow"></div>
          </div>
          <div *ngIf="passwordMismatch" class="error-message text-red-400 text-xs mt-1">
            Passwords do not match
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start space-x-3">
          <input
            type="checkbox"
            [(ngModel)]="acceptTerms"
            name="acceptTerms"
            id="acceptTerms"
            class="checkbox mt-1"
          />
          <label for="acceptTerms" class="terms-label text-sm text-gray-300">
            I agree to the
            <button type="button" (click)="onTermsClick()" class="terms-link">
              Terms of Service
            </button>
            and
            <button type="button" (click)="onPrivacyClick()" class="terms-link">
              Privacy Policy
            </button>
          </label>
        </div>

        <!-- Signup Button -->
        <button
          type="submit"
          class="signup-btn primary-btn group w-full cursor-pointer"
          [disabled]="isLoading || !acceptTerms || passwordMismatch"
          [class.loading]="isLoading"
        >
          <span class="btn-spinner" *ngIf="isLoading"></span>
          <span class="btn-icon" *ngIf="!isLoading">üöÄ</span>
          <span class="btn-text">
            {{ isLoading ? 'Creating Account...' : 'Start Coding' }}
          </span>
          <span class="btn-arrow" *ngIf="!isLoading">‚Üí</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-text">or sign up with</span>
      </div>

      <!-- Social Signup Buttons -->
      <div class="social-buttons grid grid-cols-2 gap-3">
        <button
          (click)="onGoogleSignup()"
          class="social-btn google-btn group cursor-pointer"
          [disabled]="isLoading"
        >
          <svg class="social-icon w-5 h-5" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          <span class="social-text">Google</span>
        </button>

        <button
          (click)="onGithubSignup()"
          class="social-btn github-btn group cursor-pointer"
          [disabled]="isLoading"
        >
          <svg class="social-icon w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          <span class="social-text">GitHub</span>
        </button>
      </div>

      <!-- Login Link -->
      <div class="login-section text-center mt-8">
        <p class="login-text text-gray-400">
          Already have an account?
          <button (click)="onLogin()" class="login-link">Sign in</button>
        </p>
      </div>

      <!-- Security Badge -->
      <div class="security-badge mt-6">
        <span class="security-icon">üõ°Ô∏è</span>
        <span class="security-text">Your data is securely encrypted</span>
      </div>
    </div>
  </div>
</section>
